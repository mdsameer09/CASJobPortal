<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body data-spy="scroll" data-target="#my-navbar">
        <div id="header"></div><br />
        <!--Contact Us-->
        <div class="container">
            <section>
                <div class="page-header" id="contact">
                    <h2>Contact Us - <small>Contact us one the below address:</small></h2>

                </div><!--End of Page Header-->
                <div class="row">
                    <div class="col-lg-4">
                        <p>Contact Us on the below Email or address</p>
                        <address>
                            <strong>MOHE, OMAN</strong><br>
                            <b> Phone: +968 24340900</b><br>
                            <b>Email:info.dg@cas.edu.om</b><br>
                            <b>Address: Airport Heights Area, </b><br>
                            <b>Muscat, Sultanate of Oman</b><br>
                        </address>
                    </div>
                    <div class="col-lg-8">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="user-name" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-name" placeholder="Enter Your Name">
                                </div>
                            </div> <!--End of Form Group-->
                            <div class="form-group">
                                <label for="user-email" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-email" placeholder="Enter Your Email Id">
                                </div>
                            </div> <!--End of Form Group-->
                            <div class="form-group">
                                <label for="user-url" class="col-lg-2 control-label">Your Website</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-url" placeholder="If you have any">
                                </div>
                            </div> <!--End of Form Group-->
                            <div class="form-group">
                                <label for="user-message" class="col-lg-2 control-label">Message</label>
                                <div class="col-lg-10">
                                    <textarea name="user-message" class="form-control" cols="20" rows="10" id="user-message" placeholder="Enter Your Message"></textarea>
                                </div>
                            </div> <!--End of Form Group-->
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </div>
        <div id="footer"></div>
<script src="js/vendor/jquery-1.11.3.js"></script>
<script>
$("#header").load("CJPHeader.html");
$("#footer").load("CJPFooter.html");
</script>
    </body>
</html>
